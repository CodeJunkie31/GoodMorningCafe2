<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
    <!--The fonts link: start-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caramel&family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Text+Me+One&family=Unkempt&display=swap" rel="stylesheet">
    <!--The fonts link: end-->
    <title>Good Morning Cafe</title>
</head>
<body>
    <!--The navigation bar including the logo-->
    <section id="nav--">
        <div class="logo--container">
            <img  id="logo" src="images/Yellow and Black  (1).png" alt="Logo of Good Morning Cafe"/>
        </div>
    </section>
    <section id="subsection">
        <div class="animated-text">
           
            <img src="images/logo fade in.png" alt="logo">
            
        </div>
    </section>
    <!--Paragraph container with the images in the background-->
    <section id="background-image">
        <div class="container-paragraph">
            <p>Welcome to The Good Morning Café, where breakfast is more than just a meal - 
                it's an experience designed to uplift your spirits. 
                
                Join us at The Good Morning Café and let us help 
                you start your day on the right note. 
                Because here, happiness is always on the menu.</p>
        </div>
    </section>
    <section class="image-banner">
        <div class="rows">
            <div class="columns">
                <img src="images/collage.png" alt="Snow" style="width:100%">
            </div>
            <div class="columns">
                <img src="images/collage.png" alt="Forest" style="width:100%">
            </div>
            <div class="columns">
                <img src="images/collage.png" alt="Mountains" style="width:100%">
            </div>
        </div>
    </section>
    
   

    <!--Image slideshow-->
    <section class="slideshow">
        <div class="slide-container">

        </div>
    </section>
    <!-- Your HTML content goes here -->
</body>
</html>
